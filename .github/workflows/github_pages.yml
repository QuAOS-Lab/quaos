name: GitHub Pages

on:
  pull_request:
    branches: [main, dev]

jobs:
  build:
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create temporary requirements file
        run: cat docs/doc_requirements.txt configs/requirements.txt > docs/final_doc_requirements.txt

      - id: build
        uses: sphinx-notes/pages@v3
        with:
          requirements_path: docs/final_doc_requirements.txt

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

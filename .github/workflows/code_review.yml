name: Linting And Testing

on:
  pull_request:
    branches: [main, dev]

jobs:
  set-runner:
    runs-on: ubuntu-latest
    outputs:
      runner: ${{ steps.set-matrix.outputs.runner }}
    steps:
      - name: Determine Runner
        id: set-matrix
        run: |
          BRANCH="${{ github.head_ref }}"
          if [[ "$BRANCH" =~ workflow-test ]]; then
          echo "runner=self-hosted" >> $GITHUB_ENV
          echo "runner=self-hosted" >> $GITHUB_OUTPUT
          else
          echo "runner=ubuntu-latest" >> $GITHUB_ENV
          echo "runner=ubuntu-latest" >> $GITHUB_OUTPUT
          fi
          echo "Using runner: $GITHUB_ENV"

  linting:
    needs: set-runner
    runs-on: ${{ needs.set-runner.outputs.runner }}
    steps:
      - name: Black
        uses: microsoft/action-python@0.7.0
        with:
          black: true

      - name: Bandit
        uses: microsoft/action-python@0.7.0
        with:
          bandit: true

      - name: Pylint
        uses: microsoft/action-python@0.7.0
        with:
          pylint: true

      - name: Pyright
        uses: microsoft/action-python@0.7.0
        with:
          pyright: true

      - name: Flake8
        uses: microsoft/action-python@0.7.0
        with:
          flake8: true

  testing:
    needs: set-runner
    runs-on: ${{ needs.set-runner.outputs.runner }}
    steps:
      - name: Pytest
        uses: microsoft/action-python@0.7.0
        with:
          pytest: true

      - name: Coverage
        uses: microsoft/action-python@0.7.0
        with:
          coverage: true
